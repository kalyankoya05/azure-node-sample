<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Login</title>
</head>

<body>
  <h1>Login</h1>
  <form method="POST" action="/login">
    <div>
      <label>Username:
        <input type="text" name="username" required />
      </label>
    </div>
    <div>
      <label>Password:
        <input type="password" name="password" required />
      </label>
    </div>
    <button type="submit">Sign In</button>
  </form>
</body>

</html>
